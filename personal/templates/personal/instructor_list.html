{% extends 'base.html' %}

{% block content %}
  <h1>Instructores</h1>
  {% for instructor in object_list %}
    <div>
      <img src="{{ instructor.image.url }}" alt="{{ instructor.name }}" width="100" height="100">
      <h3>{{ instructor.name }}</h3>
      <p>{{ instructor.bio }}</p>
      <p>{{ instructor.certifications }}</p>
      <p>{{ instructor.experience_years }}</p>
    </div>
  {% empty %}
    <p>No instructors found.</p>
  {% endfor %}
{% endblock content %}
