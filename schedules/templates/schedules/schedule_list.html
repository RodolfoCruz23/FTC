<h1>Schedules</h1>

<table border="1">
<thead>
    <tr>
    <th>Name</th>
    <th>instructor</th>
    <th>start_date</th>
    <th>end_date</th>
    <th>start_time</th>
    <th>end_time</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
    </tr>
</thead>
<tbody>
    {% for schedule in object_list %}
    <tr>
    <td>{{ schedule.name }}</td>
    <td>{{ schedule.pages }}</td>
    <td><a href="{% url "schedule_view" schedule.id %}">view</a></td>
    <td><a href="{% url "schedule_edit" schedule.id %}">edit</a></td>
    <td><a href="{% url "schedule_delete" schedule.id %}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>

<a href="{% url "schedule_new" %}">New</a>
