
{% extends 'base.html' %}

{% block content %}

{% load static %}
<img src="{% static 'gallery/galleria_landspace.jpg' %}" alt="Big Image" style="width: 100%; max-width: 100%; height: auto; display: block;">
<h1>Gallery</h1>

<style>
    .gallery-item {
        width: calc(33.33% - 10px);
        margin-right: 10px;
        margin-bottom: 10px;
        display: inline-block;
        overflow: hidden;
    }

    .gallery-item img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }
</style>

<div class="gallery-grid">
    {% for gallery in object_list %}
    <div class="gallery-item">
        <a href="{{ gallery.image.url }}" data-lightbox="gallery">
            <img src="{{ gallery.image.url }}" alt="{{ gallery.name }}">
        </a>
        <div class="gallery-caption">
            <h3>{{ gallery.name }}</h3>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
